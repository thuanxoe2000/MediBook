<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tạo khoa và viện trưởng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h3 class="mb-4">Tạo khoa và viện trưởng</h3>

      <form id="createDepartmentForm" novalidate>
        <!-- Thông tin khoa -->
        <h5>Thông tin khoa</h5>
        <div class="mb-3">
          <label for="name" class="form-label">Tên khoa</label>
          <input type="text" id="name" class="form-control" required />
          <small id="name-error" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <input type="text" id="description" class="form-control" required />
          <small id="description-error" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label for="cost" class="form-label">Chi phí</label>
          <input type="text" id="cost" class="form-control" required />
          <small id="cost-error" class="text-danger"></small>
        </div>

        <hr />

        <!-- Thông tin viện trưởng -->
        <h5 class="mt-4">Thông tin trưởng khoa</h5>

        <div class="mb-3">
          <label for="headName" class="form-label">Họ tên</label>
          <input type="text" id="headName" class="form-control" required />
          <small id="headName-error" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label for="headEmail" class="form-label">Email</label>
          <input type="email" id="headEmail" class="form-control" required />
          <small id="headEmail-error" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label for="headPassword" class="form-label">Mật khẩu</label>
          <input
            type="password"
            id="headPassword"
            class="form-control"
            required
          />
          <small id="headPassword-error" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label for="headGender" class="form-label">Giới tính</label>
          <select id="headGender" class="form-control" required>
            <option value="" disabled selected>-- Chọn giới tính --</option>
            <option value="MALE">Nam</option>
            <option value="FEMALE">Nữ</option>
            <option value="OTHER">Khác</option>
          </select>
          <small id="headGender-error" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label for="headPhoneNumber" class="form-label">Số điện thoại</label>
          <input
            type="text"
            id="headPhoneNumber"
            class="form-control"
            required
          />
          <small id="headPhoneNumber-error" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label for="headAddress" class="form-label">Địa chỉ</label>
          <input type="text" id="headAddress" class="form-control" required />
          <small id="headAddress-error" class="text-danger"></small>
        </div>

        <button type="submit" id="submit" class="btn btn-primary w-100 mt-3">
          Tạo khoa
        </button>
      </form>
    </div>

    <script src="js/create-dpm.js" defer></script>
  </body>
</html>
