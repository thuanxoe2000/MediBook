<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create doctor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4 text-center">Create doctor</h3>
      <div class="w-50 mx-auto">
        <div class="form-group">
          <label>Name</label
          ><input type="text" id="name" class="form-control" />
          <small id="name-error" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label>Email</label
          ><input type="text" id="email" class="form-control" />
          <small id="email-error" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label>Password</label
          ><input type="password" id="password" class="form-control" />
          <small id="password-error" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label>Phone number</label
          ><input type="number" id="phoneNumber" class="form-control" />
          <small id="phonrNumber-error" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label>address</label
          ><input type="text" id="address" class="form-control" />
          <small id="address-error" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select id="gender" class="form-control">
            <option value="">-- Select gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <small id="gender-error" class="text-danger"></small>
        </div>
        <button type="button" id="submit" class="btn btn-success w-100 mt-2">
          Đăng ký
        </button>
        <div id="form-success" class="text-success mt-3"></div>
      </div>
    </div>
    <script src="js/create-doctor.js" defer></script>
  </body>
</html>
