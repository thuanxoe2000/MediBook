<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý bệnh viện</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .hospital-box {
        border: 1px solid #dee2e6;
        border-radius: 1rem;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Danh sách bệnh viện</h2>
      <button id="add-hospital" class="btn btn-success">Thêm bệnh viện</button>
    </div>

    <input
      type="text"
      id="searchInput"
      placeholder="Tìm bệnh viện theo tên, khoa hoặc địa chỉ"
      class="form-control mb-4"
    />

    <div id="hospitalList"></div>

    <script src="js/control-hospital.js" defer></script>
  </body>
</html>
