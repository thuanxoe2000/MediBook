<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department detail</title>
    <style>
      #pendingDiv,
      #confirmDiv,
      #cancelDiv,
      #finished {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <!-- Username hiển thị -->
      <div id="username" class="mb-4 fs-4 fw-bold text-primary"></div>

      <div class="mb-5">
        <h5 class="text-success">Lịch hẹn của bạn</h5>
        <div class="d-grid gap-2 mb-2">
          <button id="pending" class="btn btn-outline-warning">Đang chờ</button>
          <div id="pendingDiv"></div>

          <button id="confirm" class="btn btn-outline-primary">
            Đã xác nhận
          </button>
          <div id="confirmDiv"></div>

          <button id="finish" class="btn btn-outline-success">
            Đã hoàn thành
          </button>
          <div id="finished"></div>

          <button id="cancel" class="btn btn-outline-danger">Đã bị huỷ</button>
          <div id="cancelDiv"></div>
        </div>
      </div>
    </div>
    <script src="js/department-detail.js" defer></script>
  </body>
</html>
