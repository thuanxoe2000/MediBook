<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control doctor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h3 class="mb-4">Danh sách bác sĩ</h3>

      <div class="row mb-3">
        <div class="col-md-12">
          <input
            type="text"
            id="search-keyword"
            class="form-control"
            placeholder="Tìm bác sĩ hoặc bệnh viện..."
          />
        </div>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Role</th>
            <th>Bệnh viện</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="list-doctor"></tbody>
      </table>
    </div>
    <script src="js/control-doctor.js" defer></script>
  </body>
</html>
