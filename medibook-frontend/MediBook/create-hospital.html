<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Bệnh Viện Mới</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Tạo Bệnh Viện Mới</h2>
      <form id="createHospitalForm" novalidate>
        <!-- Thông tin bệnh viện -->
        <div class="mb-3">
          <label for="name" class="form-label">Tên bệnh viện</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="address" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phoneNumber" required />
        </div>

        <div class="mb-3">
          <label for="cost" class="form-label">Chi phí trung bình</label>
          <input type="number" class="form-control" id="cost" required />
        </div>

        <div class="mb-3">
          <label for="startTime" class="form-label">Giờ bắt đầu</label>
          <input type="time" class="form-control" id="startTime" required />
        </div>

        <div class="mb-3">
          <label for="endTime" class="form-label">Giờ kết thúc</label>
          <input type="time" class="form-control" id="endTime" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">Ảnh (URL)</label>
          <input type="text" class="form-control" id="imageUrl" />
        </div>

        <hr />
        <h4 class="mt-4">Thông tin viện trưởng</h4>

        <div class="mb-3">
          <label for="directorName" class="form-label">Tên viện trưởng</label>
          <input type="text" class="form-control" id="directorName" required />
        </div>

        <div class="mb-3">
          <label for="directorEmail" class="form-label"
            >Email viện trưởng</label
          >
          <input
            type="email"
            class="form-control"
            id="directorEmail"
            required
          />
        </div>

        <div class="mb-3">
          <label for="directorPassword" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="directorPassword"
            required
          />
        </div>

        <div class="mb-3">
          <div class="mb-3">
            <label for="directorGender" class="form-label">Giới tính</label>
            <select class="form-control" id="directorGender" required>
              <option value="" disabled selected>-- Chọn giới tính --</option>
              <option value="MALE">Nam</option>
              <option value="FEMALE">Nữ</option>
              <option value="OTHER">Khác</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="directorPhoneNumber" class="form-label"
            >Số điện thoại</label
          >
          <input
            type="text"
            class="form-control"
            id="directorPhoneNumber"
            required
          />
        </div>

        <div class="mb-3">
          <label for="directorAddress" class="form-label">Địa chỉ</label>
          <input
            type="text"
            class="form-control"
            id="directorAddress"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Tạo bệnh viện</button>
      </form>
    </div>

    <script src="js/create-hospital.js" defer></script>
  </body>
</html>
