<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4" style="min-width: 300px">
        <h4 class="text-center mb-4">Trang Quản Trị</h4>
        <div class="d-grid gap-3">
          <button id="control-user" class="btn btn-primary">
            Quản lý người dùng
          </button>
          <button id="control-doctor" class="btn btn-success">
            Quản lý bác sĩ
          </button>
          <button id="control-hospital" class="btn btn-warning">
            Quản lý bệnh viện
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (nếu cần các thành phần động như modal, dropdown...) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js" defer></script>
  </body>
</html>
