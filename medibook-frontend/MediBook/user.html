<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <style>
      .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body class="container mt-4">
    <h4>Xin chào, <span id="name" class="text-primary">...</span></h4>

    <div class="btn-group">
      <button class="btn btn-outline-primary" id="booking">
        <i class="bi bi-calendar-check"></i> Lịch khám của tôi
      </button>
      <button class="btn btn-outline-secondary d-none" id="hospital">
        <i class="bi bi-hospital"></i> Bệnh viện của tôi
      </button>
      <button class="btn btn-outline-danger d-none" id="admin">
        <i class="bi bi-shield-lock"></i> Trang quản trị
      </button>
      <button class="btn btn-outline-warning" id="update">
        <i class="bi bi-pencil-square"></i> Thông tin cá nhân
      </button>
      <button class="btn btn-outline-dark" id="logout">
        <i class="bi bi-box-arrow-right"></i> Đăng xuất
      </button>
    </div>

    <script src="js/user.js"></script>
  </body>
</html>
